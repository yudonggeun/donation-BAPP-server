<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h1>Login</h1>
    </div>

    <form method="post" id="authForm" action="/new/login">
        <div>
            <p>
                <label for="loginId">이메일</label>
                <input type="email" id="loginId" name="email" placeholder="ID" class="form-control">
            </p>
            <p>
                <label for="loginPw">비밀번호</label>
                <input type="password" id="loginPw" name="password" placeholder="Password" class="form-control">
            </p>
        </div>
        <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
    </form>
</div>
</body>
</html>
